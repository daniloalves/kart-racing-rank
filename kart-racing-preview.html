<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kart Racing Rankings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'racing-dark': '#1A1A2E',
                        'racing-red': '#E94560',
                        'racing-blue': '#0F3460',
                        'racing-accent': '#16213E'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8 text-center flex items-center justify-center">
            <i class="fas fa-trophy text-yellow-500 mr-4"></i>
            Kart Racing Rankings
            <i class="fas fa-trophy text-yellow-500 ml-4"></i>
        </h1>

        <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden mb-6">
            <div class="bg-gray-700 p-4 flex justify-between items-center">
                <h2 class="text-2xl font-semibold">
                    <i class="fas fa-flag text-red-500 mr-3"></i>
                    Speedway Karting Circuit - 2024-03-15
                </h2>
            </div>

            <div class="grid md:grid-cols-3 gap-4 p-4">
                <!-- 1st Place -->
                <div class="bg-yellow-600/20 p-4 rounded-lg">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-bold">Max Velocity</h3>
                        <div class="text-2xl font-bold text-yellow-500">#1</div>
                    </div>
                    <div class="space-y-2">
                        <div class="flex items-center">
                            <i class="fas fa-stopwatch text-green-500 mr-2"></i>
                            Racing Time: 15:45.320
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-clock text-blue-500 mr-2"></i>
                            Best Lap: 1:25.120
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-trophy text-purple-500 mr-2"></i>
                            Score: 25.00
                        </div>
                    </div>
                </div>

                <!-- 2nd Place -->
                <div class="bg-gray-500/20 p-4 rounded-lg">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-bold">Rapid Rachel</h3>
                        <div class="text-2xl font-bold text-gray-400">#2</div>
                    </div>
                    <div class="space-y-2">
                        <div class="flex items-center">
                            <i class="fas fa-stopwatch text-green-500 mr-2"></i>
                            Racing Time: 15:47.650
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-clock text-blue-500 mr-2"></i>
                            Best Lap: 1:25.480
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-trophy text-purple-500 mr-2"></i>
                            Score: 23.00
                        </div>
                    </div>
                </div>

                <!-- 3rd Place -->
                <div class="bg-orange-600/20 p-4 rounded-lg">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-bold">Turbo Tom</h3>
                        <div class="text-2xl font-bold text-orange-500">#3</div>
                    </div>
                    <div class="space-y-2">
                        <div class="flex items-center">
                            <i class="fas fa-stopwatch text-green-500 mr-2"></i>
                            Racing Time: 15:50.120
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-clock text-blue-500 mr-2"></i>
                            Best Lap: 1:26.050
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-trophy text-purple-500 mr-2"></i>
                            Score: 21.00
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
